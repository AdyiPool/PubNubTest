  <style></style>

<script type="text/javascript" src="//pubnub.github.io/eon/v/eon/0.0.10/eon.js"></script>
<link type="text/css" rel="stylesheet" href="//pubnub.github.io/eon/v/eon/0.0.10/eon.css"/>
<div id="chart"></div>
<script>
  var pubnub = PUBNUB.init({
    publish_key:   'pub-c-253d9808-4245-4291-a886-11ffc7fbd99c', // replace with your own pub-key
    subscribe_key: 'sub-c-a7f1dc76-fd29-11e5-8180-0619f8945a4f' // replace with your own sub-key
  });

  eon.chart({
    pubnub: pubnub,
    channel: "pool_temperature", // the pubnub channel for real time data
    generate: {
      bindto: '#chart',
      data: {
        labels: true
      }
  });
</script>
